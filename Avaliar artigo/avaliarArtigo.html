<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="style-avaliar.css"/>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Montserrat:wght@300;400;800&family=Newsreader&display=swap" rel="stylesheet">
        
    </head>
    <body> 
        <aside> 
            <div class="menu">
                <div class="menu-box home" id="home"><a> 
                    <div class="home-img"> <img src="../Imagens/home-white-18dp.svg" height="60px"/> </div>
                </a></div>

                <div class="menu-box" id="logout"><a> 
                    <img src="../Imagens/logout-white-18dp.svg" height="40px"/> 
                </a></div>    
            </div>
        </aside>
        <main>
            <div class="principal">
                <div class="filler"></div>
                <div class="container">
                    <h1>Dados do artigo:</h1>
                    
                    <div class="info-box">
                        <h2>Título: <h2>
                        <p>Symposium - Gerenciamento de Arquivos Acadêmicos</p>
                    </div>
                    <div class="info-box">
                        <h2>Autores:<h2>
                        <p>Iago Baldani, Igor Santander, Gustavo Juliano.</p>
                    </div>
                    <div class="info-box">
                        <h2>Orientador: <h2>
                        <p>Sérgio Roberto Delfino</p>
                    </div>
                    <div class="info-box">
                        <h2>Avaliadores: <h2>
                        <p>Elaine Pascoalini, Adalberto Crispim, Roberto Lazanha</p>
                    </div>
                </div>
                <div class="container2">
                    <div class="invisible"> </div>
                    <div class="info-box">
                        <h2>Arquivo: <h2>
                        <a href="" download=""> 
                            <div class="download"> Arquivo.pdf </div>
                        </a>
                    </div>
                    <form> 
                        <div class="form-item">
                            <h2>Nota: <h2>
                            <input type="number" name="nota" min="0" max="10">
                        </div>
                        <div class="form-item box">
                            <h2>Observações: <h2>
                            <textarea name="obs"></textarea>
                        </div>
                        <input class ="confirma" type="submit" value="Confirmar avaliação">
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
