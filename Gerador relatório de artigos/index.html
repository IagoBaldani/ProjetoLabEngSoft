<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="style-gerador-relatorio.css"/>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Montserrat:wght@300;400;800&family=Newsreader&display=swap" rel="stylesheet">
        
    </head>
    <body> 
        <aside> 
            <div class="menu">
                <div class="menu-box home" id="home"><a> 
                    <div class="home-img"> <img src="../Imagens/home-white-18dp.svg" height="60px"/> </div>
                </a></div>

                <div class="menu-box" id="logout"><a> 
                    <img src="../Imagens/logout-white-18dp.svg" height="40px"/> 
                </a></div>    
            </div>
        </aside>
        <main>
            <div class="principal">
                <div class="filler"></div>
                <div class="container">
                    <h1>Relatórios de artigos </h1>
                    <h2> Filtros: </h2>
                    <form>
                        <div class="form-box">
                            <div class="formulario">
                                <div class="form-item">
                                    <h2> Título:</h2>
                                    <input type="text" name="titulo">
                                </div>
                                <div class="form-item">
                                    <h2>Curso:</h2>
                                    <input type="text" name="curso">
                                </div>
                            </div>
                            <div class="formulario">
                                <div class="form-item">
                                    <h2> Orientador: </h2>
                                    <input type="text" name="orientador">
                                </div>
                                <div class="form-item">
                                    <h2> Data: </h2>
                                    <input type="text" name="data">
                                </div>
                            </div>
                        </div>
                        <div class = "submit-box">
                            <input type="submit" value="Confirmar cadastro">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
